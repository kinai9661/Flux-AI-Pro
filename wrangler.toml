# =================================================================================
#  Cloudflare Workers 配置文件
#  項目: Flux AI Pro - NanoBanana Edition
#  版本: 11.8.0
# =================================================================================

name = "flux-ai-pro"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV 綁定
# 使用 wrangler kv:namespace create FLUX_KV 創建後，將返回的 ID 填入下方
[[kv_namespaces]]
binding = "FLUX_KV"
# id = "創建後填入實際的 KV namespace ID"
# preview_id = "創建後填入實際的 preview KV namespace ID"

# 環境變量
[vars]
PROJECT_NAME = "Flux-AI-Pro"
PROJECT_VERSION = "11.8.0"